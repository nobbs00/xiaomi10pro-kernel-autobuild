name: 编译KSUN——SUS内核
run-name: ${{ github.actor }} 正在编译 骁龙865 小米系列内核！🚀 🚀

on:
  workflow_dispatch:
    inputs:
      phone:
        description: '选择手机型号：'
        required: true
        default: '小米10pro'
        type: choice
        options:
          - 小米10pro

jobs:
  build_job:
    runs-on: ubuntu-22.04
    steps:
      - name: 设置编译环境
        run: |
          wget -q https://github.com/ZyCromerZ/Clang/releases/download/19.0.0git-20240125-release/Clang-19.0.0git-20240125.tar.gz
          mkdir -p 2025
          tar -xzf Clang-19.0.0git-20240125.tar.gz -C 2025
          
      - name: 克隆内核源码
        run: |
          git clone https://github.com/nobbs00/kernel_xiaomi_10pro_mod.git

      - name: 开始编译
        run: |
          cd kernel_xiaomi_10pro_mod
          bash build.sh cmi ksu

      - name: 上传刷入包
        uses: actions/upload-artifact@v4
        with:
          name: Kernel_MIUI_cmi
          path: /home/runner/work/xiaomi10pro-kernel-autobuild/xiaomi10pro-kernel-autobuild/kernel_xiaomi_10pro_mod/anykernel/*
          retention-days: 3
